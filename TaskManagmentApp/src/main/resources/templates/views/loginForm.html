<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: my_header">
	<title>Login form</title>
</head>
<body>

	<div th:replace="fragments/navbar :: my_navbar"></div>	
	
	<div class="container">
	
		<h3>Login form</h3>
		
		<div class="alert alert-danger" th:if="${param.error}">		<!-- uzima ovaj param iz Spring security -->
	    	<h2>Invalid Email or Password</h2>	
		</div>
	
		<form action="#" th:action="@{/login}" method="POST">
		  <div class="form-group">
		    	<label for="email" class="form-control-label">Email</label>
		    	<input type="email" name="username" class="form-control"  placeholder="Enter email">  <!-- Spring security trazi da bude name="username" -->
		  </div>
		  <div class="form-group">
		    	<label for="password" class="form-control-label">Password</label>
		    	<input type="password" name="password" class="form-control"  placeholder="Enter password">  <!-- Spring security trazi da bude name="password" -->
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
<footer th:replace="fragments/footer :: my_footer"></footer>
</html>
