<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: my_header">
	<title>Login form</title>
</head>
<body>

	<div th:replace="fragments/navbar :: my_navbar"></div>	
	
	<h3>Login form</h3>
	
	<div class="alert alert-info" th:if="${wrongPass}">
		<p class="text text-center"> User with this password doesn't exist</p>
	</div>
	
	<div class="alert alert-info" th:if="${created}">
		<p class="text text-center"> User created! You can now sign in.</p>
	</div>
	
	<div class="container">
		<form action="#" th:action="@{/login}" th:object="${user}" method="POST">
		  <div class="form-group">
		    	<label for="email" class="form-control-label">Email</label>
		    	<input type="email" th:field="*{email}" class="form-control"  placeholder="Enter email">
		  		<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		  </div>
		  <div class="form-group">
		    	<label for="password" class="form-control-label">Password</label>
		    	<input type="password" th:field="*{password}" class="form-control"  placeholder="Enter password">
		    	<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
<footer th:replace="fragments/footer :: my_footer"></footer>
</html>
