<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: my_header">
	<title>Registration form</title>
</head>
<body>
	<div th:replace="fragments/navbar :: my_navbar"></div>	
	
	<h3>Registration form</h3>
	
	<div class="alert alert-info" th:if="${exist}">
		<p class="text text-center"> User with this Email already Exist</p>
	</div>
	<div class="container">
		<form action="#" th:action="@{/register}" th:object="${user}" method="POST">
			<div class="form-group">
				<label for="email" class="form-control-label">Email</label> 
				<input type="text" class="form-control" th:field="*{email}" placeholder="Enter email" />
				<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
		  <div class="form-group">	  
		    	<label for="name" class="form-control-label">Username</label>
		    	<input type="text" th:field="*{name}" class="form-control"  placeholder="Enter username" />
		    	<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		  </div>
		  <div class="form-group">
		  		 <label for="password" class="form-control-label">Password</label> 
		  		<input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" />
				<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
<footer th:replace="fragments/footer :: my_footer"></footer>
</html>
