<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: my_header">

<title>Registration form</title>
</head>
<body>
	<div th:replace="fragments/navbar :: my_navbar"></div>	
	
	<h3>Registration form</h3>
	
	<div class="container">
		<form th:action="@{/register}" th:object="${user}" method="POST">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" th:field="${user.email}" class="form-control"  placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Username</label>
		    <input type="text" th:field="${user.name}" class="form-control"  placeholder="Enter username">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" th:field="${user.password}" class="form-control"  pattern=".{4,}"   required title="4 characters minimum" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
<footer th:replace="fragments/footer :: my_footer"></footer>
</html>
