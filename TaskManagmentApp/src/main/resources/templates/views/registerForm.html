<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: my_header">
	<title>Registration form</title>
</head>
<body>
	<div th:replace="fragments/navbar :: my_navbar"></div>	
	
	<h3>Registration form</h3>
	
	<div class="alert alert-info" th:if="${exist}">
		<p class="text text-center"> User with this Email already Exist</p>
	</div>
	<div class="container">
		<form th:action="@{/register}" th:object="${user}" method="POST">
			<div class="form-group">
				<label for="email" >Email</label> 
				<input type="email" class="form-control" th:field="*{email}" id="email" />
				<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
		  <div class="form-group">
		    	<label for="name">Username</label>
		    	<input type="text" id="name" th:field="${user.name}" class="form-control"  placeholder="Enter username">
		    	<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		  </div>
		  <div class="form-group">
		    	<label for="pass">Password</label>
		   		<input type="password" id="password" th:field="${user.password}" class="form-control"  pattern=".{4,}"   required title="4 characters minimum" placeholder="Password">
		   		<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{pass}"></div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
<footer th:replace="fragments/footer :: my_footer"></footer>
</html>
