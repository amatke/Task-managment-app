<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: my_header">
	<title>Registration form</title>
</head>
<body>
	<div th:replace="fragments/navbar :: my_navbar"></div>	
	
	<h3>Task form</h3>
	
	<div class="alert alert-info" th:if="${exist}">
		<p class="text text-center"> User with this Email already Exist</p>
	</div>
	
	<div class="container">
		<form action="#" th:action="@{/addTask}" th:object="${task}" method="POST">
			<div class="form-group">
				<label for="date" class="form-control-label">Date</label> 
				<input type="date" class="form-control" th:field="*{date}" placeholder="Enter date" />
				<div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
			</div>
		  <div class="form-group">	  
		    	<label for="startTime" class="form-control-label">Start time</label>
		    	<input type="time" th:field="*{startTime}" class="form-control"  placeholder="Enter username" />
		    	<div class="text text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
		  </div>
		  <div class="form-group">
		  		 <label for="stopTime" class="form-control-label">Stop time</label> 
		  		<input type="time" class="form-control" th:field="*{stopTime}" placeholder="Enter stopTime" />
				<div class="text text-danger" th:if="${#fields.hasErrors('stopTime')}" th:errors="*{stopTime}"></div>
		  </div>
		  <div class="form-group">
		  		<label for="description" class="form-control-label">Description</label> 
		  		<input type="text" class="form-control" th:field="*{description}" placeholder="Enter description" />
				<div class="text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
<footer th:replace="fragments/footer :: my_footer"></footer>
</html>
